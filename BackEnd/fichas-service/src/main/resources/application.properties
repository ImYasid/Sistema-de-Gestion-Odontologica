# ============================================
# CONFIGURACIÓN DEL SERVICIO DE FICHAS TÉCNICAS
# ============================================

# 1. NOMBRE Y PUERTO DEL SERVICIO
spring.application.name=fichas-service
server.port=8082

# 2. CONEXIÓN A LA BASE DE DATOS (PostgreSQL en Docker)
spring.datasource.url=jdbc:postgresql://localhost:5433/odontologia_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. CONFIGURACIÓN DE JPA / HIBERNATE
# "update": Crea las tablas automáticamente si no existen
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (útil para debugging)
spring.jpa.show-sql=true

# Formatea el SQL para que sea legible
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 4. CONFIGURACIÓN DE OPEN-IN-VIEW
spring.jpa.open-in-view=true

# 5. CONFIGURACIÓN DE LOGS
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
